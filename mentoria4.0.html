<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aplicación Portada</title>
<style>
  body { margin:0; background:black; }
  .fullscreen {
    width:100vw;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
  }

  #portada, #presentacio1 {
    position:absolute;
    width:100%;
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:1;
    transition: opacity 2s ease;
  }

  #presentacio1 { opacity:0; }

  img { width:100%; height:100%; object-fit:cover; }
</style>
</head>
<body>

<!-- Portada (10 segundos) -->
<div id="portada" class="fullscreen">
  <img src="Portada.jpg" alt="Portada" />
</div>

<!-- Presentación 1 -->
<div id="presentacio1" class="fullscreen">
  <img src="presentacio1.jpg" alt="Presentación 1" />
</div>

<script>
// Esperar 10 segundos y fundir
setTimeout(() => {
  document.getElementById('portada').style.opacity = 0;
  document.getElementById('presentacio1').style.opacity = 1;
}, 10000);
</script>

</body>
</html>
